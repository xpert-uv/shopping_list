<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <!-- CSS only -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.1/font/bootstrap-icons.min.css"
        integrity="sha512-YBSrHBAMjFhWHodf0RF58XB/x9lmuwBtyJv1LWDHQa1nOaWNXfG3Etc/lEXfW+qBx8ne79JnzccDs59je/ccVA=="
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1 class="display-4">Enter Item</h1>
                <form id="shoppingfrm">
                    <input id="item" type="text" class="form-control" placeholder="Item Name" name="item">
                    <input id="price" type="number" class="form-control mt-2" placeholder="Price" name="price">
                    <input class="btn btn-primary mt-3" type="submit">
                </form>
            </div>
            <div class="col-6">
                <h1 class="display-4">Shopping List</h1>
                <section>
                    <table id="table" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Items</th>
                                <th>Price $</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="result">
                        </tbody>

                    </table>
                </section>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
